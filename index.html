<!DOCTYPE html>
<html class="bg-white text-gray-900 dark:bg-gray-900 dark:text-gray-100">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="styles.tailwind.css" rel="stylesheet" />
    </head>
    <body>
        <div class="container p-2 flex flex-col">
          <h1 class="text-3xl font-bold -mb-1">Speed Calculatoring</h1>
          <small class="text-gray-500 ms-2 mb-2 dark:text-gray-400">
              a calculator made with little time
          </small>
          <main class="grid grid-cols-4 grid-rows-6 gap-2 max-w-lg">
              <div
                  id="screen"
                  class="col-span-full bg-black text-white text-xl tabular-nums rounded p-1 flex items-center justify-end"
              ></div>
              <button class="btn">7</button>
              <button class="btn">8</button>
              <button class="btn">9</button>
              <button class="btn">รท</button>
              <button class="btn">4</button>
              <button class="btn">5</button>
              <button class="btn">6</button>
              <button class="btn">ร</button>
              <button class="btn">1</button>
              <button class="btn">2</button>
              <button class="btn">3</button>
              <button class="btn">-</button>
              <button class="btn">.</button>
              <button class="btn">0</button>
              <button class="btn flex justify-center" data-action="del" title="Delete">
                  <svg
                      xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 24 24"
                      fill="currentColor"
                      class="size-6"
                  >
                      <path
                          fill-rule="evenodd"
                          d="M2.515 10.674a1.875 1.875 0 0 0 0 2.652L8.89 19.7c.352.351.829.549 1.326.549H19.5a3 3 0 0 0 3-3V6.75a3 3 0 0 0-3-3h-9.284c-.497 0-.974.198-1.326.55l-6.375 6.374ZM12.53 9.22a.75.75 0 1 0-1.06 1.06L13.19 12l-1.72 1.72a.75.75 0 1 0 1.06 1.06l1.72-1.72 1.72 1.72a.75.75 0 1 0 1.06-1.06L15.31 12l1.72-1.72a.75.75 0 1 0-1.06-1.06l-1.72 1.72-1.72-1.72Z"
                          clip-rule="evenodd"
                      />
                  </svg>
              </button>
              <button class="btn">+</button>
              <button class="btn col-span-2 bg-red-300 hover:bg-red-400 active:bg-red-500 dark:bg-red-700 dark:hover:bg-red-600 dark:active:bg-red-500" title="Clear" data-action="clear">
                  C
              </button>
              <button class="btn col-span-2 bg-blue-300 hover:bg-blue-400 active:bg-blue-500 dark:bg-blue-700 dark:hover:bg-blue-600 dark:active:bg-blue-500" data-action="eval">
                  =
              </button>
          </main>
        </div>
        <script src="index.ts" type="module"></script>
    </body>
</html>
